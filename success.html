<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Success</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: #e4ffe9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-card {
      background: white;
      padding: 30px;
      width: 420px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: popIn 0.7s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .tick {
      font-size: 70px;
      color: #2ecc71;
      margin-bottom: 10px;
    }

    h2 { margin-bottom: 10px; color: #27ae60; }
    p { font-size: 16px; color: #333; }
  </style>
</head>

<body>

<div class="success-card">
  <div class="tick">✔️</div>
  <h2>Payment Successful</h2>
  <p id="msg"></p>
</div>

<script>
  const p = new URLSearchParams(window.location.search);
  const name = p.get("name");
  const amount = p.get("amount");

  document.getElementById("msg").innerText =
    `Thank you, ${name}. Your payment of $${amount} has been successfully processed.`;
</script>

</body>
</html>
