<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #5b7bff, #00c6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 420px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; color: #444; font-size: 14px; }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #5b7bff;
      box-shadow: 0 0 6px rgba(91,123,255,0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #5b7bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    button:hover { background: #465df2; }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸ’³ Secure Payment</h2>

  <form method="GET" action="processing.html">

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required />
    </div>

    <div class="form-group">
      <label>Amount (â‚¹)</label>
      <input type="text" id="amount" name="amount" readonly />
    </div>

    <div class="form-group">
      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="19" required placeholder="XXXX XXXX XXXX XXXX" />
    </div>

    <div class="form-group">
      <label>Expiry</label>
      <input type="text" maxlength="5" name="expiry" placeholder="MM/YY" required />
    </div>

    <div class="form-group">
      <label>CVV</label>
      <input type="password" maxlength="4" name="cvv" required placeholder="***" />
    </div>

    <button type="submit">Proceed to Pay</button>

  </form>
</div>

<script>
  // Decode Base64 Amount
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("amount");
  if (encoded) document.getElementById("amount").value = atob(encoded);

  // Format Card Number
  document.getElementById("cardNumber").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    v = v.match(/.{1,4}/g)?.join(" ") || "";
    this.value = v;
  });
</script>

</body>
</html>
